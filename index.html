<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Jeu de la vie par les Algophobes</title>
    <!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <link rel="stylesheet" href="styles/reset.css">
 	<link rel="stylesheet" href="styles/style.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/font-awesome.css">
</head>

<body>
    <div id="header" class="container">
        <h1>Team Algophobe</h1>
        <div id="titre">
            <h2>Le jeu de la vie</h2>
        </div>
        <div id=arrow><i class="fa fa-arrow-circle-down fa-5x"></i></div>
        
    </div>
    <div id="footer" class="container">
        <h3 id="regle">Les règles</h3>
        <div id="regleP">
            <p>Si une cellule à trois voisines, elle nait. Si une cellule vivante a deux ou trois voisisnes, elle continue à vivre, sinon elle meurt.</p>
        </div>
        <h3 id="taille">Taille</h3>
        <div id="zoneDeJeu" id='grille'></div>
        <div id="choixTaille"></div>
        <div id="bouton">
            <div id="boutonPlay" onclick="start()"><i class="fa fa-play fa-4x"></i></div>
            <div id="boutonPause" onclick="stop()"><i class="fa fa-pause fa-4x"></i></div>
            <div id="boutonReset" onclick="reset()"><i class="fa fa-repeat fa-4x"></i></div>
        </div>
        
    </div>
    <div id="copyright"><p>Copyrights 2015 - Team Algophobe</p></div>
</body>
<!--<script type="text/javascript" src="scripts/main.js"></script>-->
</html>
